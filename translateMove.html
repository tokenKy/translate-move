<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,p{margin:0;padding:0}
        #wrap{width:350px;border:5px solid skyblue;border-radius:4px;margin:0 auto}
        #wrap .wrapLeft{height:150px;border-bottom:1px solid skyblue}
        .wrapLeft p:nth-of-type(1){width:330px;float:left}
        .wrapLeft p:nth-of-type(2){width:20px;float:right;line-height:150px}
        .p{height:30px;lien-height:30px;text-align: center}
    </style>
</head>
<body>
   <section>
       <div id="wrap">
           <div class="wrapLeft">
               <p>孙思琪告诉记者，速录工作当中最大的难度就是直播打字幕，平时工作多为录音文件速录较为简单，春晚字幕与平时工作截然不同，除了要求速度外，还不能出现错别字，精神高度紧张。对于速录员而言，春晚当中小品节目的语言环境非常复杂，人多说话快，还要不停的换行，非常考验手速。</p>
               <p>x</p>
           </div>
           <p class="p">+</p>
       </div>
       <div class="scroll"></div>
       <div class="mask"></div>
   </section>
<script>
    (function(){

        let prev=0;let next=0;
        const wrap=document.querySelector('#wrap');
        wrap.onmousedown=function(e){
            let ClientX= e.clientX;
            let ClientY= e.clientY;
            let X=prev;
            let Y=next;
            document.onmousemove=function(e){
                 X= e.clientX- ClientX+prev;
                 Y= e.clientY-ClientY+next;
                wrap.style.cssText=`transform:translate(${X}px,${Y}px)`;
                e.preventDefault();
               document.onmouseup=function(e){
                   prev=X;next=Y;
                    document.onmousemove=document.onmouseup=null;
               }
            }
        }
    })()
</script>
</body>
</html>
